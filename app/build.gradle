apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
repositories {
    flatDir {
        dirs 'libs'
    }
}
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    def versionPropsFile = file('version.properties')
    if (versionPropsFile.canRead()) {
        def Properties versionProps = new Properties()
        versionProps.load(new FileInputStream(versionPropsFile))
        def code = versionProps['VERSION_CODE'].toInteger() + 1
        def name = (versionProps['VERSION_NAME'].toInteger() + 1).toString()
        def first = versionProps['VERSION_FIRST'].toInteger()
        def second = versionProps['VERSION_SECOND'].toInteger()
        if (name.toInteger() > 9999) {
            second += 1
            name = '0000'
        }
        if (second > 9) {
            first += 1
            second = 0
        }
        versionProps['VERSION_CODE'] = code.toString()
        versionProps['VERSION_NAME'] = name
        versionProps['VERSION_FIRST'] = first.toString()
        versionProps['VERSION_SECOND'] = second.toString()
        versionProps.store(versionPropsFile.newWriter(), null)
        name = first + '.' + second + '.' + name
        defaultConfig {
            applicationId "com.matrix.myapplication"
            minSdkVersion 19
            targetSdkVersion 28
            versionCode code
            versionName name
            multiDexEnabled true
            testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
            resConfigs "en", "zh-rCN"/*,"其他应用需要支持的语言"*/
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            defaultConfig {
                ndk {
                    abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
                }
            }
//            ndk {
//                abiFilters "armeabi", "armeabi-v7a", "x86_64"
//            }
        }
    } else {
        throw new GradleException("Could not read version.properties!")
    }
    buildTypes {
        release {
            minifyEnabled false //开启混淆?
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // map for the version code
    //project.ext.versionCodes = ['armeabi-v7a': 81, 'arm64-v8a': 82, 'x86': 83, 'x86_64': 84]

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
//            def time = releaseTime()
//            def abiName = output.getFilter(OutputFile.ABI)
            // version code
            //output.versionCodeOverride = project.ext.versionCodes.get(abiName, 0) * 1000000 + variant.versionCode
            // output apk name
            //outputFileName = "${variant.name}-${abiName}-${output.versionCodeOverride}.apk"
            outputFileName = "TestList_${defaultConfig.versionName}.apk"

//            def date = new Date()
//            def formattedDate = date.format('yyyyMMdd')

        }
    }

    useLibrary 'org.apache.http.legacy'
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            aidl.srcDirs = ['src']
        }

        // Move the tests to tests/java, tests/res, etc...
//        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    splits {// INSTALL_FAILED_NO_MATCHING_ABIS
        abi {
            enable false //分包会导致报错 Several variant outputs are configured to use the same file name
            reset()
            include "x86", "x86_64", "armeabi-v7a", "arm64-v8a"
//            include "x86"
            universalApk true
        }
    }
    //Rxjava 冲突
    packagingOptions {
        pickFirst 'META-INF/*'
    }
}
